<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamentos de livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <h1>📚Gerenciamento de livros📚</h1>
    <div id="cadastro">
        <h2>Cadastro do Livro</h2>
        <form id="cadastroForm">
            <label for="descricao"> Descricao:</label>
            <input type="text" id="descricao" name="descricao" required><br>

            <lapel for="isbn">Isbn:</lapel>
            <input type="text" id="isbn" name="isbn" required><br>

             <button type="submit">Cadastrar</button>
            <button type="button" onclick="atualizarLivro()">🔁Atualizar</button>
			<button type="button" onclick="deleteLivro()">❌Excluir</button>
        </form>
    </div>

    <div id="pesquisa">
        <h2>📖Pesquisa de livro📖</h2>
        <form id="pesquisaForm">
            <label for="searchId">ID do livro:</label>
            <input type="text" id="searchId" name="searchId"><br>

            <button type="button" onclick="pesquisarLivro()">Pesquisar</button>
        </form>
        <div id="resultadoPesquisa"></div>
    </div>

</center>

    <script src="Script.js"></script>
</body>
</html>
